name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  # ===================================================
  # 1. LINTING & TYPE CHECKING
  # ===================================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Analysis Tools
        run: |
          pip install --upgrade pip
          pip install black ruff mypy

      - name: Run Black (Formatting)
        run: black --check .

      - name: Run Ruff (Linting)
        run: ruff check .

      - name: Run MyPy (Type Checking)
        run: mypy app.py config.py services/ middleware/ --ignore-missing-imports


  # ===================================================
  # 2. SECURITY SCANNING (CODE)
  # ===================================================
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Security Tools
        run: |
          pip install --upgrade pip
          pip install pip-audit

      - name: Run Pip Audit (Dependencies)
        run: pip-audit --desc

        # Note: Gitleaks is best run via its dedicated action or heavy pre-commit
        # We use a standalone action for better reporting
      - name: Run Gitleaks (Secrets)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # verbose: true is not supported in v2 action config directly in 'with' block


  # ===================================================
  # 3. UNIT & INTEGRATION TESTS
  # ===================================================
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: cardiovoice_test
          POSTGRES_USER: cardiovoice
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U cardiovoice; do
            echo "Waiting for postgres..."
            sleep 1
          done
        env:
          PGPASSWORD: test_password

      - name: Initialize Database
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: cardiovoice_test
          DB_USER: cardiovoice
          DB_PASSWORD: test_password
          FLASK_ENV: testing
          PGPASSWORD: test_password
        run: |
          psql -h localhost -U cardiovoice -d cardiovoice_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
          python -c "from database.connection import init_db; init_db()"

      # ---------------------------------------------------
      # 3. UNIT & INTEGRATION TESTS
      # ---------------------------------------------------
      - name: Run Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: cardiovoice_test
          DB_USER: cardiovoice
          DB_PASSWORD: test_password
          GIGACHAT_AUTH_KEY: mock_key
          FLASK_ENV: testing
        run: |
          pytest --cov=app --cov=services --cov-report=xml --cov-fail-under=40


  # ===================================================
  # 4. BUILD & CONTAINER SECURITY
  # ===================================================
  build:
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------
      # A. Build for Scanning (Not Pushed)
      # ---------------------------------------------------
      - name: Build and Load (for Scanning)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true # Loading into daemon allows Trivy to see it
          tags: cardiovoice-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---------------------------------------------------
      # B. Run Trivy Scan
      # ---------------------------------------------------
      - name: Run Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cardiovoice-backend:ci'
          format: 'table'
          # Fail on CRITICAL vulnerabilities only to prevent blocking low-risk CVEs
          # that often exist in base images (can adjust to HIGH if needed)
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # ---------------------------------------------------
      # C. Build & Push (Only on Main)
      # ---------------------------------------------------
      - name: Build and Push to Registry
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v6 # Upgrade to v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cardiovoice-backend:latest
            ghcr.io/${{ github.repository_owner }}/cardiovoice-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
