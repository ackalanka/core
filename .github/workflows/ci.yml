name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-lint-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-lint-
      
      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy
      
      - name: Run Black (formatting)
        run: black --check .
      
      - name: Run Ruff (linting + imports)
        run: ruff check .
      
      - name: Run Mypy (type checking)
        continue-on-error: true  # TODO: Remove once type errors are fixed
        run: mypy app.py config.py services/ middleware/ --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      
      - name: Install project dependencies
        run: pip install -r requirements.txt
      
      - name: Run pip-audit (dependency security)
        run: pip-audit

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: cardiovoice_test
          POSTGRES_USER: cardiovoice
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-test-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-test-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx
      
      - name: Wait for PostgreSQL
        env:
          PGPASSWORD: test_password
        run: |
          until pg_isready -h localhost -U cardiovoice; do
            echo "Waiting for postgres..."
            sleep 1
          done
      
      - name: Initialize Database Tables
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: cardiovoice_test
          DB_USER: cardiovoice
          DB_PASSWORD: test_password
          FLASK_ENV: testing
          PGPASSWORD: test_password
        run: |
          psql -h localhost -U cardiovoice -d cardiovoice_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
          python -c "from database.connection import init_db; init_db()"
      
      - name: Run Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: cardiovoice_test
          DB_USER: cardiovoice
          DB_PASSWORD: test_password
          GIGACHAT_AUTH_KEY: mock_key
          FLASK_ENV: testing
        run: |
          pytest --cov=app --cov=services --cov-report=xml --cov-fail-under=50

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: cardiovoice-backend:${{ github.sha }}
      
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: cardiovoice-backend:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: '0'  # Don't fail on vulnerabilities (warning only)
