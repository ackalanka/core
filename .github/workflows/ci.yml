name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 isort black
      - name: Run Black Check
        run: black --check .
      - name: Run Isort Check
        run: isort --check-only --profile black .
      - name: Run Flake8
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: cardiovoice_test
          POSTGRES_USER: cardiovoice
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx
      - name: Initialize Database Tables
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: cardiovoice_test
          DB_USER: cardiovoice
          DB_PASSWORD: test_password
          FLASK_ENV: testing
        run: |
          python -c "from database.connection import init_db; init_db()"
      - name: Run Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: cardiovoice_test
          DB_USER: cardiovoice
          DB_PASSWORD: test_password
          GIGACHAT_AUTH_KEY: mock_key
          FLASK_ENV: testing
        run: |
          pytest --cov=app --cov=services --cov-report=xml

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: cardiovoice-backend:test
